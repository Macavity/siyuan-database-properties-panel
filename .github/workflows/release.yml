name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Environment Variables
      - name: Set Environment Variable
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      - name: Extract version from plugin.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' plugin.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Build for production, 这一步会生成一个 package.zip
      - name: Build for production
        run: pnpm build

      - name: Extract release notes from CHANGELOG.md
        id: release_notes
        run: |
          VERSION_NUMBER="${{ env.VERSION }}"

          # Extract content between the matching version heading and the next version heading
          # Handles ### [1.7.2](url), ## [1.0.0](url), and ## v1.1.2 formats
          RELEASE_NOTES=$(awk -v ver="$VERSION_NUMBER" '
            $0 ~ "^##" && $0 ~ ver { found=1; next }
            found && /^##/ { exit }
            found { print }
          ' CHANGELOG.md | sed '/^[[:space:]]*$/d')

          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES=$(printf "Release %s" "$VERSION_NUMBER")
          fi

          # Write to file for multi-line support
          echo "$RELEASE_NOTES" > /tmp/release_notes.md

      - name: Create release on Sentry
        run: |
          # Pin sentry-cli for reproducibility.
          # Note: In sentry-cli v3, sourcemap uploads live under the top-level `sourcemaps` command.
          npx @sentry/cli@3 releases new "${{ env.VERSION }}" --project "${{ env.SENTRY_PROJECT }}" --org "${{ env.SENTRY_ORG }}"

          # v3: rewrite is enabled by default; use --no-rewrite to disable.
          npx @sentry/cli@3 sourcemaps upload "./dist" --project "${{ env.SENTRY_PROJECT }}" --org "${{ env.SENTRY_ORG }}" --release "${{ env.VERSION }}"

          npx @sentry/cli@3 releases finalize "${{ env.VERSION }}" --project "${{ env.SENTRY_PROJECT }}" --org "${{ env.SENTRY_ORG }}"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: paneon
          SENTRY_PROJECT: siyuan-database-properties-plugin

      - name: Package plugin
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          bodyFile: /tmp/release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
